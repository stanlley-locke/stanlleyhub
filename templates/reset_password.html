{% extends 'base.html' %}

{% block title %}Reset Password | StanleyHub{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <h1>Reset Password</h1>
            <p>Create a new password for your account</p>
        </div>

        <form id="reset-password-form" method="POST" action="{{ url_for('reset_password') }}">
            <div class="form-group">
                <label for="new-password" class="form-label">New Password</label>
                <div class="password-input-wrapper">
                    <input type="password" id="new-password" name="new-password" class="form-input" placeholder="Enter new password" required>
                    <button type="button" class="password-toggle" id="new-password-toggle">Show</button>
                </div>
                <div class="error-message" id="new-password-error"></div>
            </div>

            <div class="form-group">
                <label for="confirm-new-password" class="form-label">Confirm New Password</label>
                <div class="password-input-wrapper">
                    <input type="password" id="confirm-new-password" name="confirm-new-password" class="form-input" placeholder="Confirm new password" required>
                    <button type="button" class="password-toggle" id="confirm-new-password-toggle">Show</button>
                </div>
                <div class="error-message" id="confirm-new-password-error"></div>
            </div>

            <button type="submit" class="btn-primary">Reset Password</button>
        </form>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    document.addEventListener("DOMContentLoaded", () => {
        // Password toggle functionality
        const passwordToggles = document.querySelectorAll(".password-toggle");

        passwordToggles.forEach((toggle) => {
            toggle.addEventListener("click", function() {
                const input = this.previousElementSibling;
                const type = input.getAttribute("type") === "password" ? "text" : "password";
                input.setAttribute("type", type);
                this.textContent = type === "password" ? "Show" : "Hide";
            });
        });
    });
</script>
{% endblock %}
