{% extends 'base.html' %}

{% block title %}Login | StanleyHub{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <h1>Welcome back</h1>
            <p>Enter your credentials to access your account</p>
        </div>

        <div class="social-login">
            <button class="btn-social" id="google-login">
                <i class="fab fa-google"></i>
                <span>Continue with Google</span>
            </button>
            <button class="btn-social" id="github-login">
                <i class="fab fa-github"></i>
                <span>Continue with GitHub</span>
            </button>
        </div>

        <div class="divider">
            <span>or</span>
        </div>

        <form id="login-form" method="POST" action="{{ url_for('login') }}">
            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" class="form-input" placeholder="Enter your email" required>
                <div class="error-message" id="email-error"></div>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <div class="password-input-wrapper">
                    <input type="password" id="password" name="password" class="form-input" placeholder="Enter your password" required>
                    <button type="button" class="password-toggle" id="password-toggle">Show</button>
                </div>
                <div class="error-message" id="password-error"></div>
            </div>

            <div class="remember-forgot">
                <div class="remember-me">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Remember me</label>
                </div>
                <a href="{{ url_for('forgot_password') }}" class="forgot-password">Forgot password?</a>
            </div>

            <button type="submit" class="btn-primary">Sign in</button>
        </form>
    </div>

    <div class="auth-footer">
        <p>Don't have an account? <a href="{{ url_for('signup') }}">Sign up</a></p>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    document.addEventListener("DOMContentLoaded", () => {
        // Password toggle functionality
        const passwordToggle = document.getElementById("password-toggle");
        if (passwordToggle) {
            passwordToggle.addEventListener("click", function() {
                const input = document.getElementById("password");
                const type = input.getAttribute("type") === "password" ? "text" : "password";
                input.setAttribute("type", type);
                this.textContent = type === "password" ? "Show" : "Hide";
            });
        }

        // Social login buttons
        const googleLoginBtn = document.getElementById("google-login");
        const githubLoginBtn = document.getElementById("github-login");

        if (googleLoginBtn) {
            googleLoginBtn.addEventListener("click", () => {
                alert("Google authentication would happen here. In a real implementation, you would be redirected to Google's OAuth flow.");
            });
        }

        if (githubLoginBtn) {
            githubLoginBtn.addEventListener("click", () => {
                alert("GitHub authentication would happen here. In a real implementation, you would be redirected to GitHub's OAuth flow.");
            });
        }
    });
</script>
{% endblock %}
